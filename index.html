<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoe'S - Dashboard</title>
    <link rel="stylesheet" href="Fx.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="Logo/logo-dark-transparent.png" alt="shoe'S Logo" class="logo-img" onerror="this.src='Logo/shoe-icon.png'">
            </div>
            <div class="nav-links">
                <a href="Dashboard.html">Home</a>
                <a href="SearchPage.html">Search</a>
                <a href="Wishlist.html">‚ù§Ô∏è Wishlist</a>
                <a href="Cart.html">
                    <div class="cart-icon">
                        <span>üõí</span>
                        <span class="cart-badge" id="cart-qty">0</span>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="filter-section">
            <h2>Filters</h2>
            <div class="filter-group">
                <label>Brand</label>
                <select id="filter-brand">
                    <option value="">All Brands</option>
                    <option value="Nike">Nike</option>
                    <option value="Adidas">Adidas</option>
                    <option value="Puma">Puma</option>
                    <option value="Converse">Converse</option>
                    <option value="Vans">Vans</option>
                    <option value="New Balance">New Balance</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Category</label>
                <select id="filter-category">
                    <option value="">All Categories</option>
                    <option value="Running">Running</option>
                    <option value="Casual">Casual</option>
                    <option value="Skateboarding">Skateboarding</option>
                    <option value="Lifestyle">Lifestyle</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Price Range</label>
                <select id="filter-price">
                    <option value="">All Prices</option>
                    <option value="0-2000">‚Ç±0 - ‚Ç±2,000</option>
                    <option value="2000-5000">‚Ç±2,000 - ‚Ç±5,000</option>
                    <option value="5000-10000">‚Ç±5,000 - ‚Ç±10,000</option>
                    <option value="10000-999999">‚Ç±10,000+</option>
                </select>
            </div>
        </section>

        <section class="product-section" id="product-section">
            <!-- Products will be loaded here -->
        </section>
    </div>

    <script type="module" src="Dashboard.js"></script>
</body>
</html>
